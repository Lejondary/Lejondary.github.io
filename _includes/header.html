{% if site.logo %}
<img class="logo" src="{{ site.logo | relative_url }}" alt="Logo">
{% endif %}

{% if site.blank_title %}
<h1>{{ site.title | default: site.github.repository_name }}</h1>
{% else %}
<h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
{% endif %}
